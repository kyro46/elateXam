# -- welcome --
welcome.message=Das Design dieser Anwendung demonstriert die Sicherheit von Webanwendungen und zeigt auf, wie Hibernate in Kombination mit Struts sowie fortgeschrittene Merkmale von Struts genutzt werden k&ouml;nnen. Die Persistenzschicht dieser Anwendung wurde weitgehend unter Zuhilfenahme von XDoclet erzeugt. Wenn Sie an weitergehende Informationen dar&uuml;ber, wie Sie Ihre eigene Webanwendung ausgehend von der hier vorliegenden Anwendung erstellen k&ouml;nnen interessiert sind, sollten Sie die nachfolgende LIESMICH Datei studieren.  <span class="attention">F&uuml;r die Anmeldung als gew&ouml;hnlicher <strong>Benutzer</strong>) lautet die Benutzername/Passwort-Kombination <strong>tomcat/tomcat</strong>. Um sich als <strong>Administrator</strong> anzumelden, benutzen Sie bitte <strong>mraible/tomcat</strong>.</span>

